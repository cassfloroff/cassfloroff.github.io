<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- tells smartphones that there is a responsive
         design on this site, and sets up the viewport
         appropriately -->
    <meta name="viewport" 
        content="width=device-width,initial-scale=1" />
    <title>Curative Gaming - Silver Cell</title>
    <!-- main stylesheet link -->
    <link rel="stylesheet" href="style.css" />
    <!-- HTML5 Shiv (for IE 8 and below) -->
    <!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>

    <header class="wrapper">
        <a href="index.html">
            <img id="logo" src="logo.svg" alt="logo">
        </a>
    </header>
    
        
        <div id="game">
    <img id="silver-cell" src="silver-cell.png" alt="title">
            <img id="arrow" src="right-arrow-circular-button.svg" alt="arrow">
            </div>
        
<div class="container">       
    <div id="mac">
        <img src="mac.svg" alt="mac">
        <P1>MAC/PC</P1>
        </div>
        <div id="playstation">
        <img src="playstation.svg" alt="mac">
            <p3>PLAYSTATION</p3>
        </div>
        <div id="xbox">
        <img src="xbox.svg" alt="mac">
            <p4>XBOX ONE</p4>
        </div>    
    </div> 
    
    <footer class="wrapper">
        
        <p>
        <img id="footer" src="footer.svg" alt="footer">    
        </p>
        
        
        <img id="mindmap" src="mindmap.svg" alt="mindmap">
    <img id="mockup" src="mockup.svg" alt="mockup">
        
        <p2>Vector graphics are from
            <a href="http://www.freepik.com/">www.freepik.com</a>
        </p2>
    </footer>
    
</body>

</html>
